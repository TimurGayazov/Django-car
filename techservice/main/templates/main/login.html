{% extends 'main/base.html' %}

{% block title %}
Вход в систему
{% endblock %}

{% block main_info_bl %}
<div class="form_block">
    <h2 class="text-center border-bottom">Вход в систему</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username:</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label class="form-label">Password:</label>
            {{ form.password }}
        </div>
        <div class="mb-3">
             <p>
            Нет аккаунта? - <a href="{% url 'register' %}" class="hint text-primary" style="text-decoration:none">Создать</a>
            </p>
        </div>

        <div class="text-center border-top">
            <button type="submit" class="btn btn-outline-light mt-3">Войти</button>
        </div>
    </form>
</div>
{% endblock %}
